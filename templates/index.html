<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ePortal | Strona Główna</title>
    <script src="https://kit.fontawesome.com/b082f6b647.js" crossorigin="anonymous"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet">
    <link href="login.css"> {% endcomment %}
    {% load bootstrap %}
</head>
<section class="vh-100" style="background-color: #212533;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img img src="https://i.ibb.co/2KvTfvM/eportal-3.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form method="post">
                    
                    
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #212533;"></i>
                      <span class="h1 fw-bold mb-0">ePortal</span>
                    </div>
  
                    <div class="row">
                        <div class="col-sm-6">
                          <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">Logowanie</h5>
                              <p class="card-text">Zaloguj się aby przejść do ePortalu</p>
                              <a href="/login" class="text"><i class="fa-solid fa-arrow-right-to-bracket" style="color: #02547d;"></i></a>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">Nie posiadam danych do logowania</h5>
                              <p class="card-text">W celu uzyskania loginu skontaktuj się ze swoim pracodawcą</p>
                              {% comment %} <a href="#" class="btn btn-primary">Go somewhere</a> {% endcomment %}
                            </div>
                          </div>
                        </div>
                      </div>
                      <br>
                      
                    <a href="#!" class="small text-muted">Warunki korzystania.</a>
                    <a href="#!" class="small text-muted">Polityka prywatności</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
